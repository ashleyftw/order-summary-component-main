<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
<main>
  
    <div class="card-container">
      <img src="images/illustration-hero.svg" alt="image of a person listening to music">
      <div class="card-content">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-text">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="card-price">
          <img src="images/icon-music.svg" alt="icon of musical notes">
          <div class="card-plan">
            <p class="plan-name">Annual Plan</p>
            <p class="plan-price">$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="card-btn">Proceed to Payment</button>
        <button class="card-cancel">Cancel Order</button>
      </div>
    </div>
</main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ashleyftw/order-summary-component-main">Ashley Wang</a>.
  </footer>
</body>
</html>
